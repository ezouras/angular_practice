<!-- remoing listener because we now have a service to handle<app-shopping-edit (shoppingItemAdded)="addNewIngredient($event)"></app-shopping-edit>
-->
<app-shopping-edit></app-shopping-edit>
<hr>
<div class="row">
	<div class="col-xs-10">
		<ul class="list-group"><!--addclickable list items-->
			<a 
			class="list-group-item" 
			style="cursor:pointer" 
			*ngFor="let ingredient of ingredients;let i = index"
			(click)="onEditItem(i)"
			>
				{{ingredient.name}} ({{ingredient.amount}})
			</a>
		</ul>
	</div>
</div>
